<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Todolist task2</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>

            <div class="input-section">
                <input id="todo-input" type="text" placeholder="+ Add your todo here.."
                    class="input w-full max-w-xs" />
                <button id="add-button" class="btn btn-add ">
                    Add
                </button>
            </div>
        </header>

        <div class="todos-filter">

            <button id="delete-selected" class="btn">
                Delete Selected
            </button>
            <button id="delete-all" class="btn">
                Delete All
            </button>
        </div>


        <ul id="all-todos" class="todos-list">

        </ul>


       
        <div class="filters">
            <div class="completed-task">
                <p>Completed: <span id="c-count">0</span></p>
            </div>
            <div class="remaining-task">
                <p>Total Tasks: <span id="r-count">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
